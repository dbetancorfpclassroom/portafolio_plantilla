name: Autograding

on:
  push:
  workflow_dispatch:

jobs:
  autograding:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run typecheck
      - run: npx vitest run "__tests__/profesor" --coverage
      - run: npm run build
